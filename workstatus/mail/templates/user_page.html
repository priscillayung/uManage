<html>
    <head>
        <title>{{first_name}}'s Work Updates</title>
    </head>
    <body>
        <h1>What has {{first_name}} been up to?</h1><br>
        <p><font size = "5">"</font>{{content0}}<font size = "5">"</font>
        <br><font size = "3">At {{time0}}</font></p>
        <br><br>
        {% for i in messages %}
            <p>"{{i.content}}"<br>
            <font size = "0.8">At {{i.time1}}</font></p>
            <br>
        {% endfor %}
